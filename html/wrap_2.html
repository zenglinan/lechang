					<div id="p_index" style="white-space:nowrap"><label id="new_index">新建数据表</label></div>

					<div id="table_new">
						<div class="table-heading bg-primary"></div>
						<div class="panel-body ">
							<div class="form-inline col-xs-11 " style="padding-left: 0px;">
								<label class="form-inline col-sm-3" style="padding-left: 0px;padding-right: 0px">数据表名：&nbsp;<input id="table_name" class="form-control" style="width:60%; " type="text" /></label>
								<label class="form-inline col-sm-3" style="padding-left: 0px;padding-right: 0px">字段数：&nbsp;&nbsp;&nbsp;&nbsp;<input id="field_num" class="form-control" style="width:60%; " type="number" /></label>
								<label class="col-sm-3"></label>
								<label class="col-sm-3"><a id="chevron"><i class="fa fa-chevron-left" style="width: 15%;"></i>详细</a></label>
							</div>
							<div class="col-xs-1"></div>
							<div id="table-new-2">
								<div class="form-inline col-xs-11 " style="padding-left: 0px;">
									<label class="control-label col-sm-3" for="jformType" style="padding-left: 0px;padding-right: 0px">表的类型：
                        <select id="jformType" class="form-control" style="width: 60%; margin-top:5px"></select>
                    </label>
									<label class="control-label col-sm-3" for="jformPkType" style="padding-left: 0px;padding-right: 0px">主键类型：
                        <select id="jformPkType" class="form-control" style="width: 60%; margin-top:5px"></select>
                    </label>
									<label class="control-label col-sm-3" for="tablecontent" style="padding-left: 0px;padding-right: 0px">表识别名：
                        <input id="tablecontent" class="form-control" style="width: 60%; margin-top:5px" type="text" />
                    </label>
									<label class="control-label col-sm-3" for="querymode" style="padding-left: 0px;padding-right: 0px">查询模式：
                        <select id="querymode" class="form-control" style="width: 60%; margin-top:5px"></select>
                    </label>
								</div>
								<div class="col-xs-1">&nbsp;</div>
								<div class="form-inline col-xs-11 " style="padding-left: 0px;">
									<label class="control-label col-sm-3" for="jformCategory" style="padding-left: 0px;padding-right: 0px">表的目录：
                        <select id="jformCategory" class="form-control" style="width: 60%; margin-top:5px"></select>
                    </label>
									<label class="control-label col-sm-3" for="formTemplate" style="padding-left: 0px;padding-right: 0px">表的模板：
                        <select id="formTemplate" class="form-control" style="width: 60%; margin-top:5px"></select>
                    </label>
									<label class="control-label col-sm-3" for="description" style="padding-left: 0px;padding-right: 0px">表的说明：
                        <input id="description" class="form-control" style="width: 60%; margin-top:5px" type="text" />
                    </label>
									<label class="control-label col-sm-3" for="formTemplateMobile" style="padding-left: 0px;padding-right: 0px">Mobile：&nbsp;&nbsp;
                        <select id="formTemplateMobile" class="form-control" style="width: 60%; margin-top:5px"></select>
                    </label>
								</div>
								<div class="col-xs-1">&nbsp;</div>
							</div>
							<hr />

							<div>
								<div class="col-xs-12" style="margin-top: 15px;">

									<button id="cancel_table" type="button" class="btn btn-primary">删除</button>
									<button id="num_set" type="button" class="btn btn-primary">确定</button>
								</div>
							</div>

					<div class="modal-body" id="field_div"></div>
