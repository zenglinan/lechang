  <body>
    <br>
    <div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				——数据表输入
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-md-4" class="form-horizontal panel">
		<div class="panel-heading bg-primary">数据库初设</div>
		<div class="panel-body bg-info">
		<div class="control-group col-md-6">
			 <label class="control-label" for="table_name">数据表名</label>
			<div class="controls">
				<input id="table_name" class="form-control" type="text" />
			</div>
		</div>
		<div class="control-group col-md-6">
			 <label class="control-label" for="field_num">字段数</label>
			<div class="controls">
				<input id="field_num" class="form-control" type="number" />
			</div>
		</div>
		<br>
		<button id="num_set" type="button" class="btn btn-primary" style="margin: 10px 15px;">确定</button>
		</div>
		</div>
		
		<div class="col-md-8" class="form-horizontal panel">
		<div class="panel-heading bg-primary">数据库初设</div>
		<div class="panel-body bg-info">
		<div class="control-group col-md-3">
			 <label class="control-label" for="table_name">表的类型</label>
			<div class="controls">
				<select id="jformType" class="form-control" ></select>
			</div>
		</div>
		<div class="control-group col-md-3">
			 <label class="control-label" for="field_num">主键类型</label>
			<div class="controls">
				<select id="jformPkType" class="form-control" ></select>
			</div>
		</div>
		<div class="control-group col-md-3">
			 <label class="control-label" for="table_name">表的说明</label>
			<div class="controls">
				<input id="tablecontent" class="form-control" type="text" />
			</div>
		</div>
		<div class="control-group col-md-3">
			 <label class="control-label" for="table_name">查询模式</label>
			<div class="controls">
				<select id="querymode" class="form-control"  ></select>
			</div>
		</div>
		<br>
		<button id="check_table" type="button" class="btn btn-primary" style="margin: 10px 15px;">检测</button>
		<button id="cancel_table" type="button" class="btn btn-primary" style="margin: 10px 15px;">删除</button>
		</div>
		</div>
		<div></div>
		<!-- <div class="col-md-2 container-fluid" class="form-horizontal panel">
		<div class="panel-heading bg-primary">Panel heading without title</div>

		<div class="panel-heading bg-primary">字段设置区域</div>
		<div  id="set_field" class="panel-body bg-info"></div>
		</div>
	</div>
</div>
